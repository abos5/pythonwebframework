{% extends "abiz/layout.html" %}
{% load abiz_template_tags %}

{% block pagination %}
<nav>
  <ul class="pagination">
    <li class="{{page_obj.has_previous|disabled_switch}}">
        {% if page_obj.has_previous %}
        <a href='{% block previous_url %}{%endblock%}' aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
        </a>
        {% else %}
            <span aria-hidden="true">&laquo;</span>
        {% endif %}
    </li>
    <li class="active">
        <a href="#">
            {{page_obj.number}}
            <span class="sr-only">(current)</span>
        </a>
    </li>
    <li class="{{page_obj.has_next|disabled_switch}}">
        {% if page_obj.has_next %}
        <a href='{% block next_url %}{%endblock%}' aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
        </a>
        {% else %}
            <span aria-hidden="true">&raquo;</span>
        {% endif %}
    </li>
  </ul>
</nav>
{% endblock pagination %}
